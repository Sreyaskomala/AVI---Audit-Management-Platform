
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVI - Audit Management Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                'DEFAULT': '#2563eb',
                'dark': '#1e40af',
              },
              danger: {
                'DEFAULT': '#ef4444',
              },
              warning: {
                'DEFAULT': '#f59e0b',
              },
              success: {
                'DEFAULT': '#10b981',
              },
              info: {
                'DEFAULT': '#3b82f6', // blue-500
              }
            },
          },
        },
      }
    </script>
    <style>
      @media print {
        /* Reset page margins and size */
        @page {
          margin: 1.5cm;
          size: auto;
        }

        /* Ensure body allows content to flow across pages */
        body {
          background-color: white !important;
          color: black !important;
          width: 100%;
          height: auto !important;
          overflow: visible !important;
          visibility: hidden; /* Hide everything by default */
        }

        /* Explicitly make the report and its necessary parents visible */
        #root, 
        .modal-wrapper, 
        .modal-wrapper > div,
        .modal-content-area,
        #audit-report-content,
        #audit-report-content * {
          visibility: visible !important;
        }

        /* Reposition the report to start at the top of the print page */
        .modal-wrapper {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          height: auto !important;
          display: block !important;
          background: white !important;
          z-index: 9999;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* Remove all fixed dimensions, shadows, and borders from the modal containers */
        #root, 
        .h-screen, 
        .flex, 
        main, 
        .modal-content-area, 
        .modal-wrapper > div {
          height: auto !important;
          max-height: none !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
          max-width: none !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }

        /* Hide elements that definitely shouldn't be printed */
        .no-print, 
        .no-print *, 
        button,
        nav,
        aside,
        header {
          display: none !important;
          visibility: hidden !important;
        }

        /* Re-enable layout for internal report parts */
        #audit-report-content .flex {
          display: flex !important;
        }
        #audit-report-content .grid {
          display: grid !important;
        }

        /* Force high-quality color printing for badges and charts */
        .print-bg-force {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Prevent content from being cut in half mid-page */
        .break-inside-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
        }
      }
    </style>

}
